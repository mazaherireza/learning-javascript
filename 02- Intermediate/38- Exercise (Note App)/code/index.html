<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/styles/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="/styles/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <h3>Note App</h3>
      <div class="main-wrapper">
        <input
          type="text"
          name="note"
          id="note"
          placeholder="Type Your Note Here."
          autofocus
        />
        <div class="wrapper">
          <div id="colors">
            <div class="color" style="background-color: #f447d1"></div>
            <div class="color" style="background-color: #ffad2a"></div>
            <div class="color" style="background-color: #3cbefc"></div>
            <div class="color" style="background-color: #00c87a"></div>
          </div>

          <div id="actions">
            <div id="selected-color"></div>
            <i class="fa fa-plus" id="add"></i>
            <i class="fa fa-refresh" id="refresh"></i>
          </div>
        </div>

        <div id="notes"></div>
      </div>
    </section>
    <script src="/scripts/index.js"></script>
  </body>
</html>
