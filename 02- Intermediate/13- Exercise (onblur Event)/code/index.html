<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSğŸ’«</title>
    <link
      rel="shortcut icon"
      href="/assets/JS_Favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/styles/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="/styles/mobile.css"
    />
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div class="notification"></div>
      <div class="login-form">
        <form method="post" onsubmit="submitHandler(event)">
          <input
            type="text"
            placeholder="Username"
            name="username"
            id="username"
            autofocus
            onfocus="usernameFocused()"
            onblur="usernameBlured()"
          />
          <span id="username-validation"
            >Must contain at least 10 characters.</span
          >

          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
            onfocus="passwordFocused()"
            onblur="passwordBlured()"
          />
          <span id="password-validation"
            >Must contain at least 8 characters.</span
          >

          <input type="submit" value="LOGIN" />
          <p class="info">
            <span>Not registered?</span>
            <a href="">Create an account</a>
          </p>
        </form>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
