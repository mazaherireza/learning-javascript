<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/styles/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="/styles/mobile.css"
    />
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div id="wrapper">
        <div id="inner">
          <h3>Press any key to get its JavaScript information</h3>
          <input
            type="text"
            name="input"
            id="input"
            placeholder="key"
            autofocus
          />
          <p id="key-code"></p>
          <div class="properties">
            <div class="property">
              <h5 class="property-title">Event.key</h5>
              <p class="value" id="key"></p>
            </div>

            <div class="property">
              <h5 class="property-title">Event.location</h5>
              <p class="value" id="location"></p>
            </div>

            <div class="property">
              <h5 class="property-title">Event.which</h5>
              <p class="value" id="which"></p>
            </div>

            <div class="property">
              <h5 class="property-title">Event.code</h5>
              <p class="value" id="code"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/scripts/index.js"></script>
  </body>
</html>
