<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JSðŸ’«</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/style/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="/style/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <script src="/scripts/index.js" defer></script>
  </head>

  <body>
    <main>
      <h1 id="hero-title">Learning JavaScript</h1>
    </main>

    <section id="playground">
      <h2 id="playground-title">Playground</h2>
      <div class="main-wrapper">
        <h3>Todo App</h3>
        <h4 id="message">
          You have done <span id="done"></span> from <span id="total"></span>
        </h4>
        <input
          type="text"
          name="todo-input"
          id="todo-input"
          placeholder="Type here"
          autofocus
        />
        <div class="action-wrapper">
          <button id="add">Add Todo</button>
          <button id="clear">Clear List</button>
        </div>
        <div class="todo-wrapper"></div>
      </div>
    </section>
  </body>
</html>
